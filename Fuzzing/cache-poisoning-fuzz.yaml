info:
  id: cache-poisoning-fuzz
  name: Cache Poison Fuzzing
  author: Hung, Dat, Hoa, Danh
  severity: info
  reference:
    - https://youst.in/posts/cache-poisoning-at-scale/
  tags: cache,fuzz

requests:
  - raw:
      - |
        GET /?{{uniq}}=1 HTTP/1.1
        Host: {{Hostname}}
        {{headers}}: {{uniq}}.tld

      - |
        GET /?{{uniq}}=1 HTTP/1.1
        Host: {{Hostname}}

    attack: clusterbomb
    payloads:
      uniq:
        - "{{md5(rand_text_numeric(32))}}"
      headers: helpers/wordlists/headers.txt

    stopAtFirstMatch: true
    req-condition: true

    matchers:
      - type: dsl
        dsl:
          - 'contains(body_2, "{{uniq}}")'
