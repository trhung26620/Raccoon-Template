info:
  id: wordpress-themes-detect
  name: WordPress Theme Detection
  author: Hung, Dat, Danh, Hoa
  severity: info
  tags: fuzz,wordpress

requests:
  - request:
      - |
        GET /wp-content/themes/{{themeSlug}}/readme.txt HTTP/1.1
        Host: {{Hostname}}

    payloads:
      themeSlug: ../Wordlists/wp-themes.txt
    scanMode: batteringram
    threads: 50
    multipleMatcher: and
    matchers:
      - type: status
        status:
          - 200

      - type: word
        word:
          - "== Description =="
